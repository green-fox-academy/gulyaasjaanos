<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy-table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
            <tr>
                <td>January</td>
                <td data-currency="$ ">50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td data-currency="$ ">10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td data-currency="$ ">85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td data-currency="$ ">56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td data-currency="$ ">98,000.00</td>
            </tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>
