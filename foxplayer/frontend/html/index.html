<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxPlayer</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/player.css">
</head>
<body>
    <main>
        <div class="logowrapper">
            <progress id="logo" value="99.99" max="100"></progress>
        </div>
        <div class="whiteboard"></div>
        <div class="playlist_control">
            <div class="playlists_label">Playlists</div>
            <div class="add_playlist">+</div>
        </div>
        <div class="playlists"></div>
        <div class="albumart"></div>
        <div class="track_control"></div>
        <div class="tracks"></div>
        <div class="controls">
            <audio src=""></audio>
            <div class="rewind button"></div>
            <div class="play button"></div>
            <div class="forward button"></div>
            <input type="range" id="timemeter" name="timemeter" value="0" steps="0.01" min="0" max="100">
            <progress id="time" value="0" max="100"></progress>
            <div class="shuffle button"></div>
            <div class="repeat button"></div>
            <div class="volume button pressed"></div>
            <input type="range" id="volumemeter" name="volumemeter" value="0" steps="0.01" min="0" max="100">
            <progress id="volume" value="0" max="100"></progress>  
        </div>
        <div class="audiobuffer"></div>
        <script src="../js/player.js"></script>
        <script src="../js/playlist.js"></script>
    </main>
</body>
</html>
